<div class="block-wrapper" #el [class.visible]="isShown">
  <img class="block-image" [src]="blockData.images[0]" alt="">
  <div class="block-info-wrapper">
    <div class="block-info-position">{{position}}</div>
    <h1 class="block-info-name">{{name}}</h1>
    <div class="block-info-paragraph">{{mainText}}</div>
    <div>
      <a class="block-info-link" routerLink="about">{{blockData.header}}</a>
    </div>
  </div>
</div>
