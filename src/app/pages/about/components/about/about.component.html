<div class="content">
  <div class="text-wrapper">
    <p class="text-paragraph" *ngFor="let paragraph of mainText">
      {{paragraph}}
    </p>
  </div>
  <h2 class="header-wrapper">Irina Romanenkova</h2>
  <div class="swiper-wrapper">
    <div class="swiper-component-wrapper">
      <app-slider [template]="photoTpl" [slides]="photos"></app-slider>

      <ng-template #photoTpl let-source="slide">
        <img [src]="source" alt="" #photo>
      </ng-template>
    </div>
  </div>
</div>
